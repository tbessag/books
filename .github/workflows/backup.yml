name: Daily Notion Backup

on:
  workflow_dispatch:
  schedule:
    # every day at 02:00 UTC
    - cron: '0 2 * * *'

jobs:
  backup:
    runs-on: ubuntu-latest

    env:
      NOTION_API_TOKEN:   ${{ secrets.NOTION_API_TOKEN }}
      NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install notion-client python-dotenv

      - name: Run backup script
        run: python script/backup.py

      - name: Commit & push backup
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add backups
          if ! git diff --cached --quiet; then
            git commit -m "chore: daily backup for $(date -u +'%Y-%m-%d')"
            git push https://x-access-token:${{ secrets.REPO_PAT }}@github.com/${{ github.repository }} HEAD:main
          else
            echo "No changes to commit."
          fi
        env:
          REPO_PAT: ${{ secrets.REPO_PAT }}
